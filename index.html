<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="flex">
  <section class="container">
    <div class="hover-section">
      <div class="image">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <span></span>
      </div>
    </div>
    </div>
    <h2 class="Equilibrium">Equilibrium #3429</h2>
    <p class="Equilibrium-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="middle flex">
      <div class="eth"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
      <div class="time"><img src="./images/icon-clock.svg" alt="">3 days left</div> 
    </div>
    <hr>
    <div class="creator flex">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <h2 class="Creation">Creation of<span class="span-text">Jules Wyvern</span></h2>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sourabh Yalagod.</a>.
  </footer> -->
</body>
</html>
